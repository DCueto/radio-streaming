<h1>{{ title }}</h1>
<input type="text" placeholder="Escribe el nombre de la radio" [(ngModel)]="inputValue" (keyup)="handleInput($event)">
<button type="submit" (click)="submitSearch()">Buscar</button>
<ul>

  @if ( filteredRadios.length > 0 ) {
    @for (radio of filteredRadios; track $index) {
      <li><a href={{radio.url}}>{{ radio.name }}</a></li>
    }
  }

  } -->

</ul>
